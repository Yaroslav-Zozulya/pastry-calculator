<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <script type="text/javascript">
      (function (l) {
        if (l.search) {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script type="module" crossorigin src="https://Yaroslav-Zozulya.github.io/pastry-calculator/assets/index-b6da4bbd.js"></script>

  </head>
